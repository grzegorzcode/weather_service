<!DOCTYPE html>
<html lang="pl" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Monitor Pogody & Czasu</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Tailwind Config with Dark Mode Support -->
    <script>
        tailwind.config = {
            darkMode: 'class', // Enables toggle via class="dark" on html tag
            theme: {
                extend: {
                    screens: {
                        'landscape': {'raw': '(orientation: landscape)'},
                        'tiny-h': {'raw': '(orientation: landscape) and (max-height: 500px)'}
                    },
                    colors: {
                        stone: {
                            50: '#fafaf9',
                            100: '#f5f5f4',
                            200: '#e7e5e4',
                            300: '#d6d3d1',
                            400: '#a8a29e',
                            500: '#78716c',
                            600: '#57534e',
                            700: '#44403c',
                            800: '#292524',
                            900: '#1c1917',
                            950: '#0c0a09',
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* Custom scrollbar for webkit */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent; 
        }
        ::-webkit-scrollbar-thumb {
            background: #a8a29e; 
            border-radius: 4px;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #57534e; 
        }

        /* Chart Container adjustments */
        .chart-container {
            position: relative;
            width: 100%;
            height: 300px;
            max-height: 400px;
        }
        
        /* Landscape optimization (iPhone 11 style) */
        @media (orientation: landscape) and (max-height: 500px) {
            .chart-container {
                height: 200px; /* Even shorter for better fit */
            }
            body {
                padding-top: 5px;
                padding-bottom: 5px;
            }
            #main-wrapper {
                max-width: 100%;
                border-radius: 0;
                border: none;
            }
        }

        @media (min-width: 768px) {
            .chart-container {
                height: 350px;
            }
        }
    </style>
</head>
<body class="bg-stone-100 dark:bg-stone-950 text-stone-800 dark:text-stone-100 font-sans min-h-screen flex flex-col items-center py-4 px-4 transition-colors duration-300">

    <!-- 
      Structure Overview:
      - Main Wrapper
      - Header: Only Title and Dark Mode Toggle (Clock removed from here).
      - Controls
      - Content Grid:
        - Left: Temp + Clock (Side by Side) + Stats Grid
        - Right: Chart
    -->

    <main id="main-wrapper" class="w-full max-w-5xl bg-white dark:bg-stone-900 md:rounded-2xl shadow-xl overflow-hidden border-stone-200 dark:border-stone-800 transition-colors duration-300 flex flex-col h-full md:h-auto">
        
        <!-- HEADER (Slimmed down) -->
        <header class="bg-stone-800 dark:bg-stone-950 text-stone-50 p-3 md:p-4 flex justify-between items-center transition-colors duration-300 shrink-0">
            <div class="flex items-center gap-4">
                <h1 class="text-lg md:text-2xl font-bold tracking-wide">Monitor Atmosferyczny</h1>
            </div>
            
            <div class="flex items-center gap-4">
                <!-- Dark Mode Toggle -->
                <button onclick="toggleTheme()" class="p-2 rounded-full bg-stone-700 hover:bg-stone-600 transition-colors focus:outline-none focus:ring-2 focus:ring-stone-400" aria-label="Przełącz tryb">
                    <svg id="icon-sun" class="w-5 h-5 hidden text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                    <svg id="icon-moon" class="w-5 h-5 block text-stone-200" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 24.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                </button>
            </div>
        </header>

        <!-- CONTROLS -->
        <section class="px-4 py-2 bg-stone-50 dark:bg-stone-800 border-b border-stone-200 dark:border-stone-700 transition-colors duration-300 shrink-0">
            <div class="flex flex-row gap-2 items-center">
                <input type="text" id="city-input" value="Warszawa" aria-label="Miasto"
                       class="flex-grow bg-white dark:bg-stone-900 border border-stone-300 dark:border-stone-600 text-stone-800 dark:text-stone-100 rounded-lg px-3 py-1.5 text-sm focus:outline-none focus:ring-2 focus:ring-stone-500 transition-all placeholder-stone-400">
                
                <input type="number" id="refresh-interval" value="15" min="1" max="60" aria-label="Interwał minut"
                       class="w-16 bg-white dark:bg-stone-900 border border-stone-300 dark:border-stone-600 text-stone-800 dark:text-stone-100 rounded-lg px-2 py-1.5 text-sm focus:outline-none focus:ring-2 focus:ring-stone-500 transition-all text-center">
                
                <button onclick="updateWeather()" 
                        class="bg-stone-700 hover:bg-stone-600 dark:bg-stone-600 dark:hover:bg-stone-500 text-white font-medium py-1.5 px-4 rounded-lg text-sm transition-colors shadow-sm whitespace-nowrap">
                    Start
                </button>
            </div>
        </section>

        <!-- DASHBOARD CONTENT -->
        <div id="dashboard-content" class="p-4 md:p-6 opacity-100 transition-opacity duration-500 flex-grow overflow-y-auto">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-12 gap-4 md:gap-6 h-full">
                
                <!-- LEFT COLUMN (Info & Stats) -->
                <div class="md:col-span-1 lg:col-span-5 flex flex-col justify-start space-y-4">
                    
                    <!-- Top Section: Temp + Clock Side-by-Side -->
                    <div class="flex flex-row justify-between items-center bg-stone-50 dark:bg-stone-800/50 p-3 rounded-xl border border-stone-100 dark:border-stone-700/50">
                        <!-- Temp Side -->
                        <div class="flex flex-col">
                            <h2 id="display-location" class="text-sm font-bold text-stone-500 dark:text-stone-400 uppercase tracking-wide truncate max-w-[150px]">Ładowanie...</h2>
                            <div class="flex items-baseline mt-1">
                                <span id="display-temp" class="text-5xl md:text-6xl font-bold text-stone-800 dark:text-stone-100 tracking-tighter transition-colors">--</span>
                                <span class="text-2xl text-stone-400 dark:text-stone-500 ml-1">°C</span>
                            </div>
                            <p id="display-condition" class="text-stone-400 dark:text-stone-500 text-sm font-medium">--</p>
                        </div>
                        
                        <!-- Clock Side (Moved Here) -->
                        <div class="text-right flex flex-col justify-center pl-2 border-l border-stone-200 dark:border-stone-700">
                            <div id="digital-clock" class="text-3xl md:text-4xl font-mono font-semibold text-stone-700 dark:text-stone-200 tabular-nums leading-none">00:00</div>
                            <div id="current-date" class="text-stone-400 dark:text-stone-500 text-[10px] md:text-xs uppercase tracking-wider mt-1">--</div>
                        </div>
                    </div>

                    <!-- Metrics Grid -->
                    <div class="grid grid-cols-2 gap-2 w-full">
                        <div class="bg-stone-50 dark:bg-stone-800 p-2 rounded-lg border border-stone-100 dark:border-stone-700 text-center transition-colors">
                            <p class="text-[10px] text-stone-500 dark:text-stone-400 uppercase font-bold">Odczuwalna</p>
                            <p id="metric-feels-like" class="text-base font-semibold text-stone-700 dark:text-stone-200 mt-0.5">--°</p>
                        </div>
                        <div class="bg-stone-50 dark:bg-stone-800 p-2 rounded-lg border border-stone-100 dark:border-stone-700 text-center transition-colors">
                            <p class="text-[10px] text-stone-500 dark:text-stone-400 uppercase font-bold">Wiatr</p>
                            <p id="metric-wind" class="text-base font-semibold text-stone-700 dark:text-stone-200 mt-0.5">--</p>
                        </div>
                        <div class="bg-stone-50 dark:bg-stone-800 p-2 rounded-lg border border-stone-100 dark:border-stone-700 text-center transition-colors">
                            <p class="text-[10px] text-stone-500 dark:text-stone-400 uppercase font-bold">Opady</p>
                            <p id="metric-precip" class="text-base font-semibold text-stone-700 dark:text-stone-200 mt-0.5">--</p>
                        </div>
                        <div class="bg-stone-50 dark:bg-stone-800 p-2 rounded-lg border border-stone-100 dark:border-stone-700 text-center transition-colors">
                            <p class="text-[10px] text-stone-500 dark:text-stone-400 uppercase font-bold">Wilgotność</p>
                            <p id="metric-humidity" class="text-base font-semibold text-stone-700 dark:text-stone-200 mt-0.5">--%</p>
                        </div>
                    </div>
                </div>

                <!-- RIGHT COLUMN (Chart) -->
                <div class="md:col-span-1 lg:col-span-7 flex flex-col justify-center">
                    <!-- Chart Container -->
                    <div class="chart-container bg-white dark:bg-stone-800/50 rounded-xl border border-stone-100 dark:border-stone-700 p-2 shadow-inner transition-colors">
                        <canvas id="weatherChart"></canvas>
                    </div>
                </div>

            </div>
        </div>

        <!-- FOOTER -->
        <footer class="bg-stone-50 dark:bg-stone-950 px-4 py-2 border-t border-stone-200 dark:border-stone-800 flex justify-between items-center text-[10px] text-stone-400 transition-colors duration-300 shrink-0">
            <span>Open-Meteo API</span>
            <span id="last-updated">Oczekiwanie...</span>
        </footer>
    </main>

    <script>
        // --- THEME LOGIC ---
        const htmlEl = document.documentElement;
        const iconSun = document.getElementById('icon-sun');
        const iconMoon = document.getElementById('icon-moon');

        function initTheme() {
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                htmlEl.classList.add('dark');
                updateIcons(true);
            } else {
                htmlEl.classList.remove('dark');
                updateIcons(false);
            }
        }

        function toggleTheme() {
            if (htmlEl.classList.contains('dark')) {
                htmlEl.classList.remove('dark');
                localStorage.theme = 'light';
                updateIcons(false);
            } else {
                htmlEl.classList.add('dark');
                localStorage.theme = 'dark';
                updateIcons(true);
            }
            if (weatherChartInstance && lastChartData) {
                updateChart(lastChartData); 
            }
        }

        function updateIcons(isDark) {
            if (isDark) {
                iconSun.classList.remove('hidden');
                iconMoon.classList.add('hidden');
            } else {
                iconSun.classList.add('hidden');
                iconMoon.classList.remove('hidden');
            }
        }
        initTheme();


        // --- APPLICATION LOGIC ---
        
        let weatherChartInstance = null;
        let refreshTimer = null;
        let lastChartData = null; 

        function updateClock() {
            const now = new Date();
            // Show HH:MM:SS on large screens, HH:MM on mobile/small landscape to save space
            const isSmall = window.innerWidth < 400 || (window.innerWidth < 900 && window.innerHeight < 500);
            const timeString = now.toLocaleTimeString('pl-PL', { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: isSmall ? undefined : '2-digit' 
            });
            document.getElementById('digital-clock').textContent = timeString;
            document.getElementById('current-date').textContent = now.toLocaleDateString('pl-PL', { weekday: 'short', day: 'numeric', month: 'short' });
        }
        setInterval(updateClock, 1000);
        updateClock();
        window.addEventListener('resize', updateClock); // Update format on resize

        async function fetchWeatherData(city) {
            const dashboard = document.getElementById('dashboard-content');
            
            try {
                dashboard.classList.add('opacity-50');
                
                const geoUrl = `https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(city)}&count=1&language=pl&format=json`;
                const geoResponse = await fetch(geoUrl);
                if (!geoResponse.ok) throw new Error("Błąd geolokalizacji");
                
                const geoData = await geoResponse.json();
                
                if (!geoData.results || geoData.results.length === 0) {
                    alert("Nie znaleziono lokalizacji.");
                    dashboard.classList.remove('opacity-50');
                    return;
                }

                const location = geoData.results[0];
                const lat = location.latitude;
                const lon = location.longitude;
                const displayName = `${location.name}, ${location.country || ''}`;

                const weatherUrl = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,relative_humidity_2m,apparent_temperature,is_day,precipitation,rain,showers,snowfall,wind_speed_10m&hourly=temperature_2m,precipitation_probability&timezone=auto&forecast_days=1`;
                
                const weatherResponse = await fetch(weatherUrl);
                if (!weatherResponse.ok) throw new Error("Błąd pobierania pogody");

                const wData = await weatherResponse.json();
                const current = wData.current;
                const hourly = wData.hourly;

                const processedData = {
                    location: displayName,
                    current: {
                        temp: current.temperature_2m,
                        feels_like: current.apparent_temperature,
                        humidity: current.relative_humidity_2m,
                        wind_speed: current.wind_speed_10m,
                        precip: current.precipitation,
                        is_day: current.is_day
                    },
                    chart_data: {
                        labels: hourly.time.map(t => t.slice(-5)),
                        temps: hourly.temperature_2m,
                        precip_prob: hourly.precipitation_probability
                    }
                };

                lastChartData = processedData.chart_data; 
                renderData(processedData);
                
                const now = new Date();
                document.getElementById('last-updated').textContent = `Akt.: ${now.toLocaleTimeString('pl-PL')}`;
                
            } catch (error) {
                console.error(error);
            } finally {
                dashboard.classList.remove('opacity-50');
            }
        }

        function renderData(data) {
            document.getElementById('display-location').textContent = data.location;
            document.getElementById('display-temp').textContent = Math.round(data.current.temp);
            document.getElementById('metric-feels-like').textContent = `${Math.round(data.current.feels_like)}°`;
            document.getElementById('metric-wind').textContent = `${data.current.wind_speed} km/h`;
            document.getElementById('metric-precip').textContent = `${data.current.precip} mm`;
            document.getElementById('metric-humidity').textContent = `${data.current.humidity}%`;
            
            const isDay = data.current.is_day === 1;
            document.getElementById('display-condition').textContent = isDay ? "Dzień" : "Noc";

            updateChart(data.chart_data);
        }

        function updateChart(chartData) {
            if (!chartData) return;
            const ctx = document.getElementById('weatherChart').getContext('2d');
            
            if (weatherChartInstance) {
                weatherChartInstance.destroy();
            }

            const isDark = htmlEl.classList.contains('dark');
            const gridColor = isDark ? '#44403c' : '#f5f5f4'; 
            const textColor = isDark ? '#a8a29e' : '#78716c'; 
            const tooltipBg = isDark ? 'rgba(28, 25, 23, 0.95)' : 'rgba(28, 25, 23, 0.9)';
            const tooltipText = '#fafaf9';

            const gradientTemp = ctx.createLinearGradient(0, 0, 0, 300);
            gradientTemp.addColorStop(0, 'rgba(234, 88, 12, 0.5)'); 
            gradientTemp.addColorStop(1, 'rgba(234, 88, 12, 0.0)');

            weatherChartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: chartData.labels,
                    datasets: [
                        {
                            label: 'Temp (°C)',
                            data: chartData.temps,
                            borderColor: '#ea580c', 
                            backgroundColor: gradientTemp,
                            borderWidth: 2,
                            tension: 0.4,
                            fill: true,
                            yAxisID: 'y'
                        },
                        {
                            label: 'Deszcz (%)',
                            data: chartData.precip_prob,
                            borderColor: '#3b82f6',
                            backgroundColor: 'rgba(59, 130, 246, 0.2)',
                            borderWidth: 1,
                            type: 'bar',
                            yAxisID: 'y1'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'index',
                        intersect: false,
                    },
                    plugins: {
                        legend: {
                            display: false, // Hide legend to save space in small landscape
                        },
                        tooltip: {
                            backgroundColor: tooltipBg,
                            titleColor: tooltipText,
                            bodyColor: tooltipText,
                            padding: 6,
                            cornerRadius: 6
                        }
                    },
                    scales: {
                        x: {
                            grid: { display: false },
                            ticks: { color: textColor, maxTicksLimit: 6, font: {size: 10} }
                        },
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            grid: { color: gridColor },
                            ticks: { color: textColor, font: {size: 10} }
                        },
                        y1: {
                            type: 'linear',
                            display: false,
                            min: 0,
                            max: 100
                        }
                    }
                }
            });
        }

        function updateWeather() {
            const city = document.getElementById('city-input').value;
            const interval = parseInt(document.getElementById('refresh-interval').value);
            fetchWeatherData(city);
            if (refreshTimer) clearInterval(refreshTimer);
            if (interval > 0) {
                refreshTimer = setInterval(() => {
                    fetchWeatherData(city);
                }, interval * 60 * 1000);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateWeather();
        });
    </script>
</body>
</html>
